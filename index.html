<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(31, 31, 31);
        }
    </style>
    <title>Pew's Test repository</title>
</head>

<body onload="myFunc()">


    <p id="nick">Nome: </p>
    <p id="hp">Vida: </p>

    <script>
        function myFunc() {

            let urlParams = new URLSearchParams(window.location.search);
            document.getElementById('nick').innerText = urlParams.get('nick');
            document.getElementById('hp').innerText = urlParams.get('hp');
            console.log(urlParams.get('nick'))
        }


        // document.getElementById('image') = urlParams.get('imgUrl');

    </script>
</body>

</html>
