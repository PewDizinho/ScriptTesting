<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(31, 31, 31);
        }
    </style>
    <title>Pew's Test repository</title>
</head>

<body>


    <p id="nick">Nome: </p>
    <p id="hp">Vida: </p>

    <script>
        document.addEventListener("load", () => {
            let urlParams = new URLSearchParams(window.location.search);
            document.getElementById('nick') = urlParams.get('nick');
            document.getElementById('hp') = urlParams.get('hp');
        });


        // document.getElementById('image') = urlParams.get('imgUrl');

    </script>
</body>

</html>
